<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
        <div id="player1" class="player">
            <h3 id="player1-name">Player 1</h3>
            <h4 id="rounds-won">0</h4>
        </div>
        <div class="board">
            <div id="top-left" class="square"></div>
            <div id="top-middle" class="square"></div>
            <div id="top-left" class="square"></div>
            <div id="middle-left" class="square"></div>
            <div id="middle-center" class="square"></div>
            <div id="middle-right" class="square"></div>
            <div id="bottom-left" class="square"></div>
            <div id="bottom-center" class="square"></div>
            <div id="bottom-right" class="square"></div>
        </div>
        <div id="player2" class="player">
            <h3 id="player2-name">Player 2</h3>
            <h4 id="rounds-won">0</h4>
        </div>
    </div>
    <div id="buttons">
        <button id="start-button">Start</button>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>Created by jlynyrd18</p>
    </footer>
</body>
</html>
